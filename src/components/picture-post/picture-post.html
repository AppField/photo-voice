<ion-card class="card" (click)="openPost()">
  <img [src]="post.image"/>
  <ion-card-title class="title">
    {{ post.title }}
  </ion-card-title>
  <ion-card-content>
    <p>
      {{ post.description }}
    </p>
    <ion-buttons class="buttons" end>
      <button ion-button icon-only outline (click)="sharePost($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
      <button ion-button icon-only outline class="record-button" (click)="playAudio()" *ngIf="!isPlaying && post.audioFilename">
        <ion-icon ios="ios-play-outline" md="md-play"></ion-icon>
      </button>
      <button ion-button icon-only outline (click)="pauseAudio()" *ngIf="isPlaying">
        <ion-icon ios="ios-pause-outline" md="md-pause"></ion-icon>
      </button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
