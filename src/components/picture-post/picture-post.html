<ion-card class="card" (click)="openPost()">
  <img [src]="post.image"/>
  <ion-card-title class="title">
    <ion-range class="audio-range" min="0" [max]="duration" [(ngModel)]="position">
      <ion-label range-left class="range-title">{{ post.title }}</ion-label>
      <!--<ion-label range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>-->
      <!--<ion-label range-right *ngIf="duration == -1">&#45;&#45;:&#45;&#45;</ion-label>-->
      <!--<ion-label range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>-->
    </ion-range>
  </ion-card-title>
  <ion-card-content>
    <p>
      {{ post.description }}
    </p>
    <ion-buttons class="buttons" end>
      <button ion-button icon-only outline (click)="sharePost($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
      <button ion-button icon-only outline (click)="playAudio($event)" *ngIf="!isPlaying && post.audioFilename">
        <ion-icon ios="ios-play-outline" md="md-play"></ion-icon>
      </button>
      <button ion-button icon-only outline (click)="pauseAudio($event)" *ngIf="isPlaying">
        <ion-icon ios="ios-pause-outline" md="md-pause"></ion-icon>
      </button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
