<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start *ngIf="isIOs">
      <button ion-button icon-only>
        <ion-icon ios="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Photo Voice</ion-title>

    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isIOs">
        <ion-icon md="md-search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <!--<ion-searchbar #searchbar class="search"></ion-searchbar>-->

</ion-header>

<ion-content #content padding>
  <picture-post *ngFor="let post of posts"
                [post]="post"
                (openDetail)="openDetailView(post)"
  ></picture-post>

  <ion-fab bottom right>
    <button ion-fab (click)="addPost()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
